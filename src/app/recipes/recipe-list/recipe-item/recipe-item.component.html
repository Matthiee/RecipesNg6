<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" (click)="onItemSelected()">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{ recipe.name }}</h4>
      <small>3 days ago</small>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <p class="mr-2">{{ recipe.description }}</p>
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;" />
    </div>
  </a>
</div>
