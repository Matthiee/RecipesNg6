<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
    <form (ngSubmit)="onLogIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="inflight">Log In</button>
    </form>
  </div>
</div>
