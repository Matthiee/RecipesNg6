<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="list-group">
      <app-recipe-item class="list-group-item list-group-item-action"
                       *ngFor="let recipe of recipes"
                       [recipe]="recipe"
                       routerLink="{{ recipe.id }}"
                       routerLinkActive="active"></app-recipe-item>
    </div>
  </div>
</div>
