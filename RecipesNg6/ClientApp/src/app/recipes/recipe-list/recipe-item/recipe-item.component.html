
  <a style="cursor: pointer"
     class="flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{ recipe.name }}</h4>
      <small>3 days ago</small>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <p class="mr-2">{{ recipe.description }}</p>
      <div class="img-thumbnail" style="width: 100px; min-width: 100px; min-height: 50px;">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="display: block" />
      </div>
    </div>
  </a>
