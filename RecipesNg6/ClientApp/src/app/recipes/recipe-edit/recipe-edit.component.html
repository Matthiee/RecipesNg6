<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" [disabled]="f.invalid" class="col-md-2 mr-1 btn btn-success">Save</button>
          <button type="button" class="col-md-2 mr-1 btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="img-fluid rounded w-100" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row mb-3" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let ix = index" [formGroupName]="ix">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount"/>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger col-md-12" (click)="onDeleteIngredient(ix)">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
