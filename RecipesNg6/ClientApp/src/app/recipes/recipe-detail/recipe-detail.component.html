<div *ngIf="recipe">
  <!-- TODO show loader ?? -->
  <div class="row">
    <div class="col-md-12">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded" style="height: 200px" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" ngbDropdown>
        <button class="btn btn-primary dropdown-toggle my-1" ngbDropdownToggle style="cursor: pointer" id="recipeDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="recipeDropdown">
          <li>
            <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a>
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row" *ngIf="recipe">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of recipe.ingredients">
          Name: {{ ingredient.name }}
          <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
