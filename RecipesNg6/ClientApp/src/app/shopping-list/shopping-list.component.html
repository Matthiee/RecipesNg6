<div class="row">
  <div class="col-md-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li class="list-group-item " style="cursor: pointer" *ngFor="let ingredient of ingredients | async"  (click)="onEditItem(ingredient)">
        <div class="d-flex w-100 justify-content-between">
          {{ ingredient.name }}
          <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
